name: Cypress Tests
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # runs tests every day at 3am
    - cron: '0 3 * * 1,3,5'

jobs:

  login-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, electron ]
    name: Cypress tests using ${{ matrix.browser }} browser
    container: cypress/browsers:node16.16.0-chrome105-ff104-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install npm dependencies using Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - run: npm install

      - name: Test run
        run: npx cross-env E2E_ENV=.dev cypress run --browser=${{ matrix.browser }} --env grepTags="-@smoke" --record --key ${{secrets.CYPRESS_RECORD_KEY}}  --reporter mochawesome

      - name: Deploy report page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /__w/cypress-mocha/cypress-mocha/mochawesome-report/mochawesome.html
          commit_message: ${{ github.event.head_commit.message }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos